_schema-version: "2.1"
ID: ZProject
version: 0.0.1
modules:
- name: Database
  type: hdb
  path: Database
  requires:
  - name: CNT
  - name: hdi_Database
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
resources:
- name: hdi_Database
  type: com.sap.xs.hdi-container
  properties:
    hdi-container-name: ${service-name}
- name: CNT
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: CNT
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: VT_CNT
  properties:
    the-service-name: ${service-name}
